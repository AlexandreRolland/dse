<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barres Dynamiques</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        const ctx = document.getElementById("myChart").getContext("2d");
        const myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Barre 1", "Barre 2", "Barre 3", "Barre 4", "Barre 5", "Barre 6", "Barre 7", "Barre 8", "Barre 9"],
                datasets: [
                    {
                        label: "Valeurs",
                        data: [0, 0, 0, 0, 0, 0, 0, 0, 0],
                        backgroundColor: ["red", "blue", "green", "yellow", "purple", "orange", "pink", "cyan", "magenta"],
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true,
                    },
                    y: {
                        beginAtZero: true,
                        max: 100,
                    },
                },
            },
        });

        // Met à jour les barres dynamiquement
        socket.on("updateBars", (data) => {
            console.log("[Client] Données reçues pour mise à jour :", data);
            myChart.data.datasets[0].data = data;
            myChart.update();
        });

        // Logs pour vérifier la connexion et les erreurs
        socket.on("connect", () => {
            console.log("[Client] Connecté au serveur Socket.io !");
        });

        socket.on("connect_error", (err) => {
            console.error("[Client] Erreur de connexion Socket.io :", err);
        });
    </script>
</body>
</html>
