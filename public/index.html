<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barres Dynamiques</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h1>Suivi des Barres</h1>
    <div id="bars">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
    </div>
    <a href="/buttons.html">Contrôles</a>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io("https://dse-ruby.vercel.app"); // Remplace par l'URL de ton backend

        socket.on("updateBars", (data) => {
            console.log("[Client] Données reçues pour mise à jour :", data);

            data.forEach((value, index) => {
                const bar = document.getElementById(`bar${index + 1}`);
                bar.style.width = `${value}%`;
            });
        });
    </script>
</body>
</html>
